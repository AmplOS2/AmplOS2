name: "CodeQL"

on:
  push:
  pull_request:
  schedule:
    - cron: '20 11 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    container:
      image: chrissx/gcc-aarch64-none-elf:11

    steps:
    - run: apt install -y python3 python3-pip

    - uses: actions/checkout@v2

    - uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - run: sm img

    - uses: github/codeql-action/analyze@v1
